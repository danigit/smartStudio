<div>
    <!--popup header-->
    <md-toolbar id="popup-toolbar" class="background-red">
        <div layout="row" layout-align="end center" class="width-100">
            <md-button class="md-icon-button margin-none" ng-click="hide()">
                <img src="../SMARTSTUDIO/img/icons/close-icon.png" aria-label="Close dialog" alt="Close" title="Close"/>
            </md-button>
        </div>

        <div layout="row" layout-align="center center" class="margin-top--20-px">
            <img src="../SMARTSTUDIO/img/icons/login-icon.png" class="popup-icon" alt="Smart Track" title="Smart Track">
        </div>

        <div layout="column">
            <div layout="row" layout-align="center center" class="">
                <h1 class=" font-iceberg font-x-large">ALLARMI ATTIVI</h1>
            </div>
        </div>
    </md-toolbar>
</div>
<!--end popup header-->

<!--popup content-->
<md-content class="popup-padding">
    <div layout="column" layout-align="center center">

        <md-table-container>

            <table md-table md-row-select="options.rowSelection" ng-model="selected"
                   md-progress="promise">

                <thead md-head md-order="query.order">
                <tr md-row>
                    <th md-column><span class="color-darkcyan"></span></th>
                    <th md-column><span class="color-darkcyan">TAG</span></th>
                    <th md-column><span class="color-darkcyan">NOME</span></th>
                    <th md-column><span class="color-darkcyan">DESCRIZIONE</span></th>
                </tr>
                </thead>

                <tbody md-body>
                <tr md-row md-select="anchor" md-on-select="logItem" md-auto-select="true"
                    ng-repeat="alarm in alarms | limitTo: query.limit: (query.page -1 ) * query.limit">
                    <td md-cell><img ng-src="{{alarm.image}}" class="md-avatar" alt="{{alarm.name}}" title="alarm.name" />
                    </td>
                    <td md-cell class="no-wrap">{{alarm.tag}}</td>
                    <td md-cell class="no-wrap" >{{alarm.name}}</td>
                    <td md-cell class="no-wrap" >{{alarm.description}}</td>
                    <td md-cell class="no-wrap" ><md-button ng-click="(alarm.name !== 'Tag fuori sito') ? loadLocation(alarm) : loadTagPosition(alarm)" class="md-raised background-darkcyan color-white">
                        Apri sito
                    </md-button></td>
                </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination class="color-red" md-limit="query.limit" md-limit-options="query.limitOptions"
                             md-page="query.page"
                             md-total="{{alarms.length}}" md-on-paginate="getAnchors">
        </md-table-pagination>
