<div>
    <div layout="column"  class="height-100-vh">
        <div class="top-corner">
            <md-fab-speed-dial md-open="isOpen" md-direction="{{speedDial.selectedDirection}}"
                               ng-class="speedDial.mode">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab background-darkcyan">
                        <img src="../smartStudio/img/icons/setting.png" class="setting-image" alt="">
                    </md-button>
                </md-fab-trigger>

                <md-fab-actions>
                    <div layout="column" style="width: 200px;">
                        <div flex="100" layout layout-align="center center">
                            <span class="font-medium">Spaziatura griglia</span>
                        </div>
                        <md-slider-container flex="100">
                            <md-input-container flex="40">
                                <input flex type="number" ng-model="speedDial.gridSpacing" aria-label="speedDial.gripSpacing" class="spacing-input-value">
                            </md-input-container>
                            <md-slider md-discrete ng-model="speedDial.gridSpacing" min="1" max="1000" step="1" aria-label="speedDial.gridSpacing" class="md-primary"></md-slider>
                        </md-slider-container>
                    </div>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
        <div layout="column" layout-align="center center" class="background-white">
            <h1>Ospedale Bolzano</h1>
            <h3>Piano: {{floor.name}}</h3>
        </div>
        <div id="canvas-container" layout="column"  layout-align="center center" class="parent-size">
            <canvas id="canvas-id" class="parent-size"></canvas>
        </div>
        <div>
            <div id="open-menu-button" ng-click="toggleLeft()" class="margin-left--25-px cursor-pointer outline-none">
                <img id="open-menu-icon" src="../smartStudio/img/open-menu.png" alt="">
            </div>
            <section layout="row" flex>
                <md-sidenav id="menu-panel" class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
                    <md-toolbar class="background-darkcyan" layout="row" layout-align="center center">
                        <h1 class="md-toolbar-tools color-black">Menu</h1>
                        <div ng-click="toggleLeft()" class="margin-right-10-px cursor-pointer outline-none">
                            <img src="../smartStudio/img/close-menu.png" alt="">
                        </div>
                    </md-toolbar>
                    <md-content layout-margin class="margin-top-10">
                        <div layout="column" layout-align="center center">
                            <h1 class="font-iceberg color-ottanio">SMART STUDIO</h1>
                        </div>
                        <div layout="column">
                            <md-list>
                                <md-list-item ng-click=""><p>Anagrafica</p><img src="../smartStudio/img/anagrafica-icon.png" class="menu-list-icon" alt=""></md-list-item>
                                <md-list-item ng-click=""><p>Ancore</p><img src="../smartStudio/img/ancora-icon.png" class="menu-list-icon" alt=""></md-list-item>
                                <md-list-item ng-click=""><p>Seleziona piano</p><img src="../smartStudio/img/floor-icon.png" class="menu-list-icon" alt=""></md-list-item>
                                <md-list-item ng-click=""><p>Cerca WeTAG</p><img src="../smartStudio/img/tag-icon.png" class="menu-list-icon" alt=""></md-list-item>
                                <md-list-item ng-click=""><p>Storico</p><img src="../smartStudio/img/history-icon.png" class="menu-list-icon" alt=""></md-list-item>
                                <md-list-item ng-click=""><p>Allarmi attivi</p><img src="../smartStudio/img/alarm-icon.png" class="menu-list-icon" alt=""></md-list-item>
                                <md-list-item ng-click=""><p>Cambia password</p><img src="../smartStudio/img/password-icon.png" class="menu-list-icon" alt=""></md-list-item>
                                <md-list-item ng-click="logout()"><p>Logout</p><img src="../smartStudio/img/logout-icon.png" class="menu-list-icon" alt=""></md-list-item>
                            </md-list>
                        </div>
                    </md-content>
                </md-sidenav>
            </section>
        </div>
    </div>
</div>
