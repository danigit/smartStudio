<div ng-controller="languageController">
    <!--popup header-->
    <md-toolbar id="popup-toolbar" ng-class="insertTag.resultClass">
        <div layout="row" layout-align="end center" class="width-100">
            <md-button class="md-icon-button margin-none" ng-click="hide()">
                <img src="img/icons/close-icon.png" aria-label="{{lang.closeButton}}" alt="{{lang.closeButton}}" title="{{lang.closeButton}}"/>
            </md-button>
        </div>

        <div layout="row" layout-align="center center" class="margin-top--20-px">
            <img src="img/icons/login-icon.png" class="popup-icon" alt="Smart Track" title="Smart Track">
        </div>

        <div layout="column">
            <div layout="row" layout-align="center center" class="">
                <h1 class=" font-iceberg font-x-large">{{lang.selectAnchor | uppercase}}</h1>
            </div>
        </div>
    </md-toolbar>
    <!--end popup header-->

    <!--popup content-->
    <md-content class="popup-padding">
        <div layout="column" layout-align="center center">
            <md-input-container md-no-float class="md-block padding-left-10-px margin-bottom-0">
                <label>{{lang.selectAnchor}}</label>
                <md-select ng-model="dropAnchor.selectedAnchor">
                    <md-option><em>{{lang.nothing}}</em></md-option>
                    <md-option ng-repeat="anchor in anchors track by $index" ng-value="anchor.name">
                        {{anchor.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
    </md-content>
    <!--end popup content-->
</div>
