<div>
    <!--popup header-->
    <md-toolbar id="popup-toolbar" ng-class="isTagInAlarm">
        <div layout="row" layout-align="end center" class="width-100">
            <md-button class="md-icon-button margin-none" ng-click="hide()">
                <img src="../SMARTSTUDIO/img/icons/close-icon.png" alt="Close" title="Close"/>
            </md-button>
        </div>

        <div layout="row" layout-align="center center" class="margin-top--20-px">
            <img src="../SMARTSTUDIO/img/icons/login-icon.png" class="popup-icon" alt="Smart Track" title="Smart Track">
        </div>

        <div layout="column">
            <div layout="row" layout-align="center center" class="">
                <h1 class=" font-iceberg font-x-large">{{camera.description}}</h1>
            </div>
        </div>
    </md-toolbar>
</div>
    <!--end popup header-->

    <!--popup content-->
    <md-content>
        <div layout="column" layout-align="center center">
            <video width="400" controls>
                <source src="../SMARTSTUDIO/resources/videoplayback.mp4" type="video/mp4">
            </video>
        </div>
    </md-content>
    <!--end popup content-->
