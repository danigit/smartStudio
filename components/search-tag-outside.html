<div>
    <!--popup header-->
    <md-toolbar id="popup-toolbar" ng-class="isTagOutOfLocation">
        <div layout="row" layout-align="end center" class="width-100">
            <md-button class="md-icon-button margin-none" ng-click="hide()">
                <img src="img/icons/close-icon.png" aria-label="Close" alt="Close" title="Close"/>
            </md-button>
        </div>

        <div layout="row" layout-align="center center" class="margin-top--20-px">
            <img src="img/icons/login-icon.png" class="popup-icon" alt="Smart Track" title="Smart Track">
        </div>

        <div layout="column">
            <div layout="row" layout-align="center center" class="">
                <h1 class=" font-iceberg font-x-large">{{locationName}}</h1>
            </div>
        </div>
    </md-toolbar>
</div>
    <!--end popup header-->

    <md-content>
        <!--canvas container-->
        <div id="search-canvas-container" layout="row" layout-align="center start">
            <ng-map id="search-map" center="{{mapConfiguration.center}}"
                    zoom="{{mapConfiguration.zoom}}" mape-type-id="{{mapConfiguration.map_type}}" class="search-tag-map">
            </ng-map>
        </div>
        <!--end canvas container-->
    </md-content>
