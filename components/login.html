<div ng-controller="languageController">
    <div layout="row" layout-sm="row" layout-xs="row" layout-align="center center" layout-wrap
         class="height-100-vh zindex-100">

        <div id="login-container" flex="25" flex-lg="25" flex-xl="20" flex-sm="40" flex-xs="100" class="">

            <form id="loginForm" name="loginForm">

                <div layout="row" layout-align="center center">
                    <img ng-show="showPartnerLogo" src="img/icons/rina-logo.jpg" class="margin-right-50-px"
                         alt="Smart Track" title="Smart Track">
                    <img src="img/icons/login-icon.png" class="avatar-image border-radius-50"
                         alt="Smart Track" title="Smart Track">
                </div>

                <div layout="column">

                    <div layout="row" layout-align="center center" class="padding-bottom-10 padding-top-5">
                        <h1 class=" font-iceberg font-x-large">SAFETY IoT PLATFORM</h1>
                    </div>

                    <md-input-container class="margin-bottom-0">
                        <label for="usernameInput" class="font-smal">{{lang.username}}</label>
                        <input required type="text" id="usernameInput" name="usernameInput" ng-model="user.username"
                               title="" ng-keyup="$event.keyCode == 13 && login(loginForm)">
                        <div ng-messages="loginForm.usernameInput.$error || loginForm.$submitted" role="alert">
                            <div ng-message=" required">{{lang.insertUsername}}</div>
                        </div>
                    </md-input-container>

                    <br>

                    <md-input-container class="margin-top-0 margin-bottom-0">
                        <label for="passwordInput" class="font-smal">{{lang.password}}</label>
                        <input required type="password" id="passwordInput" name="passwordInput" ng-model="user.password"
                               title="" ng-keyup="$event.keyCode == 13 && login(loginForm)">
                        <div ng-messages="loginForm.passwordInput.$error || loginForm.$submitted">
                            <div ng-message="required">{{lang.insertPassword}}</div>
                        </div>
                    </md-input-container>

                    <div class="background-transparent-white text-center color-red font-smal
                        margint-top-5-px margin-bottom-10-px padding-10-px" ng-show="errorHandeling.wrongData">
                        {{lang.userNotRegisteredOrWrongPassword}}
                    </div>

                    <div class="background-transparent-white text-center color-red font-smal
                        margint-top-5-px margin-bottom-10-px padding-10-px"
                         ng-show="errorHandeling.noConnection">{{lang.noServerCommunication}}
                    </div>

                    <div class="background-transparent-white text-center color-red font-smal
                        margint-top-5-px margin-bottom-10-px padding-10-px"
                         ng-show="errorHandeling.socketClosed">{{lang.closedSocket}}
                    </div>
                    <md-button id="loginButton" ng-click="login(loginForm)" class="md-raised">Login</md-button>
                </div>
            </form>

            <div ng-click="recoverPassword()"
                 class="float-right  font-smal cursor-pointer background-transparent-white padding-10-px">
                <p class="text-underlined margin-none">{{lang.recoverPassword}}</p>
            </div>
        </div>
    </div>
</div>
