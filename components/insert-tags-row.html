<div ng-controller="languageController">
    <!--popup header-->
    <md-toolbar id="popup-toolbar" ng-class="insertTag.resultClass">
        <div layout="row" layout-align="end center" class="width-100">
            <md-button class="md-icon-button margin-none" ng-click="hide()">
                <img src="img/icons/close-icon.png" aria-label="{{lang.closeButton}}" alt="{{lang.closeButton}}"
                     title="{{lang.closeButton}}"/>
            </md-button>
        </div>

        <div layout="row" layout-align="center center" class="margin-top--20-px">
            <img src="img/icons/login-icon.png" class="popup-icon" alt="Smart Track" title="Smart Track">
        </div>

        <div layout="column">
            <div layout="row" layout-align="center center" class="">
                <h1 class=" font-iceberg font-x-large">{{lang.insertingTag | uppercase}}</h1>
            </div>
        </div>
    </md-toolbar>
</div>
<!--end popup header-->

<!--popup content-->
<md-content class="popup-padding">
    <div layout="column" layout-align="center center" ng-controller="languageController">

        <form id="insertTagRowForm" name="insertTagRowForm">
            <md-input-container md-no-float class="md-block padding-right-10-px margin-bottom-0">
                <input required type="text" ng-model="insertTag.name" name="insertTagName"
                       placeholder="{{lang.name}}">
                <div ng-messages="insertTagRowForm.insertTagName.$error || insertTagRowForm.$submitted"
                     role="alert">
                    <div ng-message=" required">{{lang.insertName}}</div>
                </div>
            </md-input-container>

            <md-input-container md-no-float class="md-block padding-left-10-px margin-bottom-0">
                <label>{{lang.type}}</label>
                <md-select ng-model="insertTag.type">
                    <md-option><em>{{lang.nothing}}</em></md-option>
                    <md-option ng-repeat="tagType in tagTypes track by $index" ng-value="tagType.description">
                        {{tagType.description}}
                    </md-option>
                </md-select>
            </md-input-container>

            <div layout="row" layout-align="center end" class="width-100 margin-top-15-px">
                <md-button ng-click="addTag(insertTagRowForm)" class="md-raised background-darkcyan color-white">
                    {{lang.insertTag | uppercase}}
                </md-button>
            </div>
        </form>
    </div>
</md-content>
<!--end popup content-->
