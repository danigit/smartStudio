<div>
    <!--popup header-->
    <md-toolbar id="popup-toolbar" class="background-red">
        <div layout="row" layout-align="end center" class="width-100">
            <md-button class="md-icon-button margin-none" ng-click="hide()">
                <img src="../img/icons/close-icon.png" aria-label="Close dialog" alt="Close" title="Close"/>
            </md-button>
        </div>

        <div layout="row" layout-align="center center" class="margin-top--20-px">
            <img src="../img/icons/login-icon.png" class="popup-icon" alt="Smart Track" title="Smart Track">
        </div>

        <div layout="column">
            <div layout="row" layout-align="center center" class="">
                <h1 class=" font-iceberg font-x-large">STATO EVACUAZIONE</h1>
            </div>
        </div>
    </md-toolbar>
    <!--end popup header-->

    <!--popup content-->
    <md-content class="popup-padding">
        <div layout="row" layout-align="center center">
            <div layout="column">
                <canvas class="chart chart-doughnut"
                    chart-data="data" chart-labels="labels" chart-colors="colors">
                </canvas>
            </div>
            <div layout="column">
                <md-list>
                    <md-list-item class="md-3-line">
                        <img src="../img/icons/safe-men.png" class="md-avatar">
                        <div class="md-list-item-text" layout="column">
                            <h3>Persone nell'area sicura: <b class="color-green">{{ men.safe }}</b></h3>
                            <h4>{{ men.safe }} persone si trovano in una zona sicura</h4>
                            <!--<p>-->
                                <!--<md-chips input-aria-label="Tag in area sicura" input-aria-describedby="staticChipsNote">-->
                                    <!--<md-chip ng-repeat="safeTag in safeTags">{{safeTag.tag_name}}</md-chip>-->
                                <!--</md-chips>-->
                            <!--</p>-->
                        </div>
                    </md-list-item>
                    <md-list-item class="md-3-line">
                        <img src="../img/icons/unsafe-men.png" class="md-avatar">
                        <div class="md-list-item-text" layout="column">
                            <h3>Persone disperse: <b class="color-red">{{ men.unsafe }}</b></h3>
                            <h4>{{ men.unsafe }} persone risultano disperse all'interno del locale</h4>
                            <p>
                                <md-chips input-aria-label="Tag in area sicura" input-aria-describedby="staticChipsNote">
                                    <md-chip class="background-red color-white" ng-repeat="unsafeTag in unsafeTags">{{unsafeTag.name}}</md-chip>
                                </md-chips>
                            </p>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </md-content>
    <!--end popup content-->
</div>
