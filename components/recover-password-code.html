<div>
    <div layout="column"  class="height-100-vh">
        <div layout="row" layout-sm="row" layout-xs="row" layout-align="center center" layout-wrap class="height-90">
            <div id="recover-pass-code-container" flex="25" flex-lg="25" flex-xl="20" flex-sm="40" flex-xs="100" class="">
                <form id="recoverPassCodeForm" name="recoverPassCodeForm">
                    <div layout="row" layout-align="center center">
                        <img src="../smartStudio/img/login-icon.png" class="avatar-image border-radius-50" alt="Smart Studio">
                    </div>
                    <div layout="column">
                        <div layout="row" layout-align="center center" class="padding-bottom-10 padding-top-5">
                            <h1 class="font-iceberg font-x-large">SAFETY IoT PLATFORM</h1>
                        </div>
                        <md-input-container class="margin-top-0 margin-bottom-0">
                            <label for="codeInput" class="font-smal">Codice</label>
                            <input required type="text" id="codeInput" name="codeInput" ng-model="code" title="">
                            <div ng-messages="recoverPassCodeForm.codeInput.$error || recoverPassCodeForm.$submitted">
                                <div ng-message="required">Inserire il codice ricevuto via email</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="margin-top-0 margin-bottom-0">
                            <label for="usernameInput" class="font-smal">Username</label>
                            <input required type="text" id="usernameInput" name="usernameInput" ng-model="username" title="">
                            <div ng-messages="recoverPassCodeForm.usernameInput.$error || recoverPassCodeForm.$submitted">
                                <div ng-message="required">Inserire l'username</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="margin-top-0 margin-bottom-0">
                            <label for="passwordInput" class="font-smal">Password</label>
                            <input required type="password" id="passwordInput" name="passwordInput" ng-model="password" title="">
                            <div ng-messages="recoverPassCodeForm.passwordInput.$error || recoverPassCodeForm.$submitted">
                                <div ng-message="required">Inserire password</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="margin-top-0 margin-bottom-0">
                            <label for="confirmInput" class="font-smal">Conferma password</label>
                            <input required type="password" id="confirmInput" name="confirmInput" ng-model="rePassword" title="">
                            <div ng-messages="recoverPassCodeForm.confirmInput.$error || recoverPassCodeForm.$submitted">
                                <div ng-message="required">Reinserire la password</div>
                            </div>
                        </md-input-container>
                        <div class="background-transparent-white text-center color-red font-smal
                                    margint-top-5-px margin-bottom-10-px padding-10-px" ng-show="errorHandeling.passwordNotMatch">Le password non coincidono</div>
                        <div class="background-transparent-white text-center color-red font-smal
                                    margint-top-5-px margin-bottom-10-px padding-10-px" ng-show="errorHandeling.wrongData">{{error}}</div>
                        <div class="background-transparent-white text-center color-red font-smal
                                margint-top-5-px margin-bottom-10-px padding-10-px"
                             ng-show="errorHandeling.noConnection">Impossibile communicare con il server</div>
                        <md-button id="recoverPassCodeButton" ng-click="resetPassword(recoverPassCodeForm)" class="md-raised margin-bottom-10">Reimposta password</md-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
