<html>
<header>
  <title>Test GOOGLE MAP</title>
</header>
<body>
    <h3>My Google Maps Demo</h3>
    <div style="height:400px;width:100%;" id="map"> </div>
    <button id="BtnProva">Prova</button>
    <script>
      function initMap() {
        var uluru = {lat: 44.5305522, lng: 8.9134973};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 100,
          center: uluru,
        });
        
        
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        
        document.getElementById('BtnProva').addEventListener('click',function()
        {
          map.setCenter({lat: 20, lng: 60});
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRkPToSWF3vruJ_sY_OpaK15QB-pNuaZs&callback=initMap" 
          type="text/javascript"></script>
</body>
</html>
