<!doctype html> 
<html> 
<head>
  <title> WebSocket: Echo Server </title> 
</head>
<body> 
<script> 
var conn = new WebSocket('ws://localhost:8080');

conn.onopen = function(e) {
    console.log("Connection established!");
};

conn.onmessage = function(e) {
  document.getElementById("Risposta").innerHTML = e.data;
};

conn.onclose = function(ev) {
  console.log('Connection closed.');
}
conn.onerror = function(ev) {
  document.getElementById("Risposta").innerHTML = 'ERRORE';
}
  
 function SendComando()
 {
  var Comando;
  var Edit;
  Edit = document.getElementById("Comando");
  Comando = Edit.value; 
  conn.send(Comando);
 }
</script>

Comando: <input type="text" id="Comando" value="LOGIN~AAA~BBB"><br>
<button onclick="SendComando()">Invia</button>

<p id="Risposta">-----</p>

</body> 
</html>
